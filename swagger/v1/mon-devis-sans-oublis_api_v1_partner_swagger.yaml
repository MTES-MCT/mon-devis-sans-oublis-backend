      - isolation_thermique_par_interieur_ITI
      - isolation_comble_perdu
      - isolation_rampants_toiture
      - isolation_toiture_terrasse
      - isolation_plancher_bas
      - menuiserie_fenetre
      - menuiserie_volet_isolant
      - menuiserie_fenetre_toit
      - menuiserie_porte
      - vmc_double_flux
      - vmc_simple_flux
    option:
      type: object
      properties:
        group:
          type: string
          nullable: true
