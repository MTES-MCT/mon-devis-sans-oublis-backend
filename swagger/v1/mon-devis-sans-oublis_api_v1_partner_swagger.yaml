---
openapi: 3.0.1
info:
  title: Mon Devis Sans Oublis Partner API V1
  version: v1
  description: |
    **Général champs:**
    - les champs optionnels sont nullables voir peuvent ne pas être présents dans le payload (corps de la requête)
    - `id` : considérer comme un string (chaîne de caractères) unique
    - type enum (liste) : comme des strings (chaînes de caractères)
paths:
  "/auth/check":
    get:
      summary: Récupérer l'utilisateur courant
      tags:
      - Authentification
      security:
      - bearer_api_key: []
      responses:
        '200':
          description: utilisateur courant
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: string
                required:
                - user
        '401':
          description: unauthorized
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
  "/data_checks/siret":
    get:
      summary: Vérifier le SIRET
      tags:
      - Checks
      parameters:
      - name: siret
        in: query
        required: true
        schema:
          type: string
      responses:
        '200':
          description: SIRET existant
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/data_check_result"
        '404':
          description: SIRET inexistant
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/data_check_result"
  "/data_checks/rge":
    get:
      summary: Trouver ou Valider un RGE, selon SIRET et/ou critères
      tags:
      - Checks
      parameters:
      - name: siret
        in: query
        description: SIRET
        required: true
        schema:
          type: string
      - name: rge
        in: query
        description: RGE à Valider, sinon Trouve un RGE selon les critères
        schema:
          type: string
      responses:
        '200':
          description: RGE trouvé ou vérifié
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/data_check_result"
        '400':
          description: SIRET non valide
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
  "/profiles":
    get:
      summary: Récupérer les profils disponibles
      tags:
      - Profils
      responses:
        '200':
          description: liste des profiles
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    data:
                      type: "#/components/schemas/profile"
                required:
                - data
  "/quote_checks/metadata":
    get:
      summary: Récupérer les metadata possibles
      tags:
      - Devis
      responses:
        '200':
          description: liste des metadata possibles
          content:
            application/json:
              schema:
                type: object
                properties:
                  aides:
                    type: array
                    data:
                      type: string
                  gestes:
                    type: array
                    data:
                      type: object
                      properties:
                        group:
                          type: string
                        values:
                          type: array
                          data:
                            type: string
                required:
                - aides
                - gestes
  "/quote_checks":
    post:
      summary: Téléverser un devis
      tags:
      - Devis
      security:
      - bearer_api_key: []
      parameters: []
      description: Au retour le devis a été téléversé avec succès.<br>Mais vérifiez
        selon le statut si le devis a été déjà analysé ou non.<br>Il peut contenir
        des erreurs dès le téléversement.<br>Si le statut est 'pending', cela signifie
        que l'analyse est encore en cours.<br>Et qu'il faut boucler sur l'appel /quote_check/:id
        pour récupérer le devis à jour.
      responses:
        '201':
          description: Devis téléversé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quote_check"
        '422':
          description: invalid request for metadata
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                file_text:
                  type: string
                  description: Texte brut du contenu du fichier
                  nullable: true
                file_markdown:
                  type: string
                  description: Représentation Markdown du contenu du fichier
                  nullable: true
                reference:
                  type: string
                  nullable: true
                profile:
                  allOf:
                  - "$ref": "#/components/schemas/profile"
                  description: hérité du QuoteCase à la création si vide
                  nullable: true
                renovation_type:
                  allOf:
                  - "$ref": "#/components/schemas/renovation_type"
                  description: hérité du QuoteCase à la création si vide
                  nullable: true
                metadata:
                  allOf:
                  - "$ref": "#/components/schemas/quote_check_metadata"
                  description: hérité du QuoteCase à la création si vide
                  nullable: true
                parent_id:
                  type: string
                  description: Ancienne soumission du fichier
                  nullable: true
                case_id:
                  type: string
                  description: Dossier de devis pour rénovation d’ampleur
                  nullable: true
              required:
              - file
              - profile
  "/quote_checks/{id}":
    get:
      summary: Récupérer un Devis
      tags:
      - Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Devis trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quote_check"
        '404':
          description: Devis non trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
  "/quotes_cases":
    post:
      summary: Créer un dossier de devis
      tags:
      - Dossier
      security:
      - bearer_api_key: []
      parameters: []
      responses:
        '201':
          description: Devis téléversé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quotes_case"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reference:
                  type: string
                  nullable: true
                profile:
                  "$ref": "#/components/schemas/profile"
                renovation_type:
                  "$ref": "#/components/schemas/renovation_type"
                metadata:
                  "$ref": "#/components/schemas/quote_check_metadata"
                  nullable: true
  "/quotes_cases/{id}":
    get:
      summary: Récupérer un Dossier
      tags:
      - Dossier
      security:
      - bearer_api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Dossier trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quotes_case"
        '404':
          description: Dossier non trouvé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
    patch:
      summary: Mettre à jour un Dossier
      tags:
      - Dossier
      security:
      - bearer_api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Devis mis à jour
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quotes_case"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                reference:
                  type: string
                  nullable: true
  "/renovation_types":
    get:
      summary: Récupérer les types de rénovations disponibles
      tags:
      - Profils
      responses:
        '200':
          description: liste des renovation_types
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    data:
                      type: "#/components/schemas/renovation_type"
                required:
                - data
  "/stats":
    get:
      summary: Récupérer les stats
      tags:
      - Stats
      responses:
        '200':
          description: liste des stats
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/stats"
produces:
- application/json
consumes:
- application/json
