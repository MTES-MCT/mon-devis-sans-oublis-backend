---
openapi: 3.0.1
info:
  title: Mon Devis Sans Oublis Internal API V1
  version: v1
  description: |
    [Vidéo explicative de l'API](https://mon-devis-sans-oublis.notion.site/API-Partenaire-Mon-Devis-Sans-Oublis-24268d71969180419721c8a272dffc6a)

    **Général champs:**
    - les champs optionnels sont nullables voir peuvent ne pas être présents dans le payload (corps de la requête)
    - `id` : considérer comme un string (chaîne de caractères) unique
    - type date string au format "YYYY-MM-DD" exemple "2025-05-27"
    - type datetime string au format ISO 8601 exemple "2025-05-27T14:53:00+02:00"
    - type enum (liste) : comme des strings (chaînes de caractères)
paths:
  "/quote_checks/{quote_check_id}/feedbacks":
    post:
      summary: Déposer un retour global ou sur error detail
      tags:
      - Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quote_check_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Retour téléversé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quote_check_feedback"
        '422':
          description: missing params
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
              - type: object
                properties:
                  rating:
                    type: integer
                    nullable: false
                    description: de 0 à 5 (trés satisfait) inclus
                    example: 2
                  email:
                    type: string
                    nullable: true
                    example:
                  comment:
                    type: string
                    nullable: true
                    maxLength: 1000
                required:
                - rating
              - type: object
                properties:
                  validation_error_details_id:
                    type: string
                    nullable: false
                  comment:
                    type: string
                    nullable: true
                    maxLength: 1000
                required:
                - validation_error_details_id
                - comment
  "/quote_checks/error_detail_deletion_reasons":
    get:
      summary: Récupérer les détails de suppression d'erreur disponibles
      tags:
      - Erreurs Devis
      responses:
        '200':
          description: liste des raisons de suppression d'erreur
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      "$ref": "#/components/schemas/quote_check_error_deletion_reason_code"
                required:
                - data
  "/quote_checks/{quote_check_id}/error_details/{error_details_id}":
    post:
      summary: Annuler la suppression d'un détail d'erreur donc le Ré-ajouter comme
        originellement
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quote_check_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: détail d'erreur ré-ajouté
    delete:
      summary: Supprimer un détail d'erreur
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quote_check_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      - name: reason
        in: query
        schema:
          oneOf:
          - "$ref": "#/components/schemas/quote_check_error_deletion_reason_code"
          - type: string
            maxLength: 255
        description: Raison de la suppression (soit un code quote_check_error_deletion_reason_code
          ou champs libre)
        maxLength: 255
      responses:
        '204':
          description: détail d'erreur supprimé
    patch:
      summary: Modifier le commentaire sur le détail d'erreur
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quote_check_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: détail d'erreur mis à jour
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
  "/quote_checks/{quote_check_id}/error_details/{error_details_id}/feedbacks":
    post:
      summary: Déposer un retour
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quote_check_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Retour téléversé
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quote_check_feedback"
        '422':
          description: missing params
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/api_error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  nullable: false
                  maxLength: 1000
              required:
              - comment
  "/quote_checks/{id}":
    patch:
      summary: Mettre à jour un Devis
      tags:
      - Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Devis mis à jour
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/quote_check"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
                  nullable: true
                reference:
                  type: string
                  nullable: true
  "/quotes_cases/error_detail_deletion_reasons":
    get:
      summary: Récupérer les détails de suppression d'erreur disponibles
      tags:
      - Erreurs Devis
      responses:
        '200':
          description: liste des raisons de suppression d'erreur
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    additionalProperties:
                      "$ref": "#/components/schemas/quotes_case_error_deletion_reason_code"
                required:
                - data
  "/quotes_cases/{quotes_case_id}/error_details/{error_details_id}":
    post:
      summary: Annuler la suppression d'un détail d'erreur donc le Ré-ajouter comme
        originellement
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quotes_case_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: détail d'erreur ré-ajouté
    delete:
      summary: Supprimer un détail d'erreur
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quotes_case_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      - name: reason
        in: query
        schema:
          oneOf:
          - "$ref": "#/components/schemas/quotes_case_error_deletion_reason_code"
          - type: string
            maxLength: 255
        description: Raison de la suppression (soit un code quotes_case_error_deletion_reason_code
          ou champs libre)
        maxLength: 255
      responses:
        '204':
          description: détail d'erreur supprimé
    patch:
      summary: Modifier le commentaire sur le détail d'erreur
      tags:
      - Erreurs Devis
      security:
      - bearer_api_key: []
      parameters:
      - name: quotes_case_id
        in: path
        required: true
        schema:
          type: string
      - name: error_details_id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: détail d'erreur mis à jour
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                comment:
                  type: string
produces:
- application/json
consumes:
- application/json
