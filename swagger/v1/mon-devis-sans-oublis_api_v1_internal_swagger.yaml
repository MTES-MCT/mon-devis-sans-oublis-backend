    quote_check_error_category:
      type: string
      enum:
      - admin
      - case_incoherence
      - file
      - geste_prices
      - gestes
      - server
      description: 'admin: Mentions administratives | case_incoherence: Incohérence
        des documents du dossier | file: Fichier | geste_prices: Prix des gestes |
