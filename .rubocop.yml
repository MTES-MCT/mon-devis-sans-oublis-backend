inherit_from: .rubocop_todo.yml

inherit_gem:
  rswag-specs: .rubocop_rspec_alias_config.yml

plugins:
  - rubocop-capybara
  - rubocop-factory_bot
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - 'spec/rails_helper.rb'
  NewCops: enable

Style/Documentation:
  Enabled: true
  Exclude:
    - 'app/config/application.rb'
    - 'app/mailers/**/*.rb'
    - 'app/serializers/**/*.rb'
    - 'db/migrate/**/*.rb'
Style/ItBlockParameter:
  Enabled: true
  Exclude:
    - 'app/admin/**/*.rb'
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: "double_quotes"

# API Docs

RSpec/NestedGroups:
  Enabled: true
  Exclude:
    - 'spec/**/*_doc_spec.rb'
